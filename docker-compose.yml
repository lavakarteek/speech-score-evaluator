version: '3.8'

services:
  speech-evaluator:
    build: .
    container_name: speech-score-evaluator
    ports:
      - "8501:8501"
    volumes:
      - ./speech_scores.db:/app/speech_scores.db
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
